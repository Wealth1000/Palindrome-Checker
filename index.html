    <title>Wealth's Palindrome Checker</title>

  <body>
    <main>
      <div class="container">
        <p class="social">Made by <a href="https://github.com/Wealth1000" target="_blank">Wealth</a></p>
        <h1>Is it a Palindrome?</h1>
        <div class="checker">
          <p>Enter in text to check for a palindrome:</p>
          <input id="text-input"class="text-box"placeholder="Enter Text Here"></input><button id="check-btn"onclick="pruneInput()">Check</button>
          <p id="result"></p>
        </div>
        <div class="definition">
          <p> A <span>palindrome</span> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing. </p>
        </div>
      </div>
    </main>
